<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cineflix-Movie Explorer</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header">
    <div class="logo">Cineflix</div>
    <div class="search-container">
      <div class="searchbox">
        <input type="text" class="search-input" placeholder="Search for movies...">
      
      </div>
      <div class="filter">
        <select id="genefilter">
          <option value="">All Geners</option>
        </select>
        <select id="genefilter">
          <option value="">All year</option>
        </select>
        <select id="genefilter">
          <option value="">Sort By</option>
          <option value="popularity.desc">Most Popular</option>
          <option value="">Latest Release</option>
          <option value="vote_average.desc">Top Rated</option>
          <option value="">A-Z</option>

        </select>
      </div>
      <button class="clearbtn">Clear All</button>
    </div>


  </div>
  <div class="main-container">
    <div class="trendingsection">
      <div class="sectiontitle">
        Trending Now
      </div>
      <div class="craousel-container">
        <button class="craousel-btn prev" id="trendprev">
          &#10094;
        </button>
        <div class="craousel" id="trendingcraousel">
          <div class="loading">
            Loading trending movies...
          </div>
          <button class="craousel-btn next" id="trendnext">
          &#10095
        </button>
        </div>
      </div>
      <div class="sectiontitle" id="randomsectiontitle">
        Discover Movies
      </div>
      <div class="moviegrid" id="moviegrid">
        <div class="loading">Loading Movies...</div>
      </div>
    </div>
  </div>
  


  <script src="script.js"></script>
</body>
</html>
